server {
  
  listen 8888;

  server_name localhost:8888;

  root /sites/static/;

  # LOCATIONS

  # Prefix match
  location /greet {
    return 200 'Hello from "/greet" location.';
    add_header Content-Type text/plain;
  }

  # Exact match
